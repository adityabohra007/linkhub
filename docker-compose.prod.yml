services:
  db:
    image: postgres:13.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      # - POSTGRES_DB=test
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: ./linkhanger
    command: gunicorn linkhanger.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    ports:
      - 8001:8000
    depends_on:
      - db
    environment:
      - DB_NAME=postgres
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_HOST=db
      - DB_PORT=5432
    env_file:
      - ./.env
      # - ./linkhanger/.env.db
      - ./.env.prod
      # - ./.env.secrets
    volumes:
      - ./linkhanger/:/usr/src/app/

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - web

  frontend:
    build: ./frontend/linkHangerFrontend/my-app
    ports:
      - 3000:3000
    volumes:
      - ./frontend/linkHangerFrontend/my-app:/app
    environment:
      - NODE_ENV=development
    command: npm run dev
volumes:
  postgres_data:
